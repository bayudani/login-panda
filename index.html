<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>login daftar</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form th:action="@{/panda/login}" method="post" class="sign-in-form">
            <input
              type="hidden"
              id="loginError"
              th:value="${loginError != null ? loginError : 'false'}"
            />

            <h1 th:text="${loginError}"></h1>

            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user" title="No induk"></i>
              <input type="text" placeholder="NIK" name="nik" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="pass"
                placeholder="Password"
                name="password"
              />
            </div>
            <button
              type="button"
              class="btnView"
              id="btnView"
              title="lihat password"
              onclick="fnView()"
            >
              <i class="fa-regular fa-eye-slash"></i>
            </button>

            <button type="submit" class="btn solid">Login</button>
          </form>

          <!-- daftar -->
          <form
            th:action="@{/panda/daftar}"
            th:object="${user}"
            method="post"
            enctype="multipart/form-data"
            class="sign-up-form"
          >
            <h2 class="title">Daftar</h2>

            <!-- nama lengkap -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                class="form-control"
                id="namaLengkap"
                th:field="*{nama_lengkap}"
                placeholder="nama Lengkap"
                required
              />
            </div>

            <!-- nik -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                class="form-control"
                id="nik"
                th:field="*{nik}"
                placeholder="NIK"
                required
              />
            </div>

            <!-- alamat -->
            <div class="input-field">
              <i class="fa-solid fa-map-location-dot"></i>
              <input
                type="text"
                class="form-control"
                id="alamat"
                th:field="*{alamat}"
                placeholder="alamat"
                required
              />
            </div>

            <!-- no hp -->
            <div class="input-field">
              <i class="fa-solid fa-square-phone"></i>
              <input
                type="text"
                class="form-control"
                id="nomor_hp"
                th:field="*{nomor_hp}"
                placeholder="no hp"
                required
              />
            </div>

            <!-- pw -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                class="form-control"
                id="password"
                th:field="*{password}"
                placeholder="password"
                required
              />
            </div>

            <!-- foto -->
            <div class="input-foto">
              <!-- <label for="fotoFile">Foto:</label> -->
              <input
                type="file"
                id="fotoFile"
                name="fotoFile"
                accept="image/*"
                required
                style="width: 100%"
              />
            </div>
            <button type="submit" class="btn">Daftar</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum memiliki akun?</h3>
            <p>Silahkan daftar terlebih dahulu</p>
            <button class="btn transparent" id="sign-up-btn">Daftar</button>
          </div>
          <img
            src="img/undraw_access_account_re_8spm.svg"
            class="image"
            alt=""
          />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah memiliki akun?</h3>
            <p>Silahkan lanjut login</p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="img/undraw_my_password_re_ydq7.svg" class="image" alt="" />
        </div>
      </div>
    </div>


    <script src="app.js"></script>
  
  </body>
</html>
